<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Peaches App</title>
  </head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city">Paris</h1>
          <p class="weather-app-details">
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon">🌤️</div>
          <div class="weather-app-temperature">12</div>
          <div class="weatehr-app-unit">°C</div>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Mon</div>
          <div class="weather-forecast-icon">🌥️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature">
              <strong>20°C</strong>
            </div>
            <div class="weather-forecast-temperature">11°C</div>
          </div>
        </div>
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Tue</div>
          <div class="weather-forecast-icon">🌤️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature">
              <strong>18°C</strong>
            </div>
            <div class="weather-forecast-temperature">7°C</div>
          </div>
        </div>
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Wed</div>
          <div class="weather-forecast-icon">⛅️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature">
              <strong>16°C</strong>
            </div>
            <div class="weather-forecast-temperature">6°C</div>
          </div>
        </div>
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Thur</div>
          <div class="weather-forecast-icon">☀️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature">
              <strong>25°C</strong>
            </div>
            <div class="weather-forecast-temperature">13°C</div>
          </div>
        </div>
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Fri</div>
          <div class="weather-forecast-icon">🌤️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-forecast-temperature">
              <strong>19°C</strong>
            </div>
            <div class="weather-forecast-temperature">8°C</div>
          </div>
        </div>
      </div>
    </main>
      <footer>
        This project was Coded by <a href="https://github.com/LesheEagles" target="_blank">Leshe Eagles</a>, is
        <a href="https://github.com/LesheEagles/Weather-App-Week-7.git" target="_blank">on Github</a>,
        and website hosted <a href="https://peachesweather.netlify.app" target="_blank">on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
